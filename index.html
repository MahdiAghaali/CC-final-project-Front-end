<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Image to Text</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            background: #f8fafc;
            color: #0f172a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .card {
            background: #ffffff;
            border-radius: 16px;
            padding: 32px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(15, 23, 42, 0.08);
            border: 1px solid #e5e7eb;
        }

        h2 {
            margin: 0 0 8px;
            font-size: 1.5rem;
            text-align: center;
        }

        p {
            text-align: center;
            font-size: 0.95rem;
            color: #475569;
            margin-bottom: 24px;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px dashed #cbd5f5;
            background: #f8fafc;
            cursor: pointer;
        }

        button {
            margin-top: 16px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 12px;
            background: #2563eb;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        button:hover:not(:disabled) {
            background: #1d4ed8;
        }

        button:disabled {
            background: #93c5fd;
            cursor: not-allowed;
        }

        .loader {
            margin: 20px auto;
            width: 42px;
            height: 42px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        pre {
            margin-top: 20px;
            padding: 16px;
            background: #f8fafc;
            border-radius: 12px;
            max-height: 220px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 0.9rem;
            border: 1px solid #e5e7eb;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Image to Text</h2>
        <p>Upload an image (max 1MB)</p>

        <input type="file" id="fileInput" accept="image/*" />
        <button id="uploadBtn">Extract Text</button>

        <div class="loader" id="loader"></div>

        <pre id="output"></pre>
    </div>

    <script src="script.js"></script>
</body>

</html>
